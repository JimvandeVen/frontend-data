<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>Boeken bij de OBA</title>
</head>
<body>
  <h1>Waar komen de boeken bij de OBA vandaan?</h1>
  <p></p>
  <div class="wrapper">
    <form>
      <h2>Filters</h2>
      <div class="container">
        <div class="rangeSlider">
          <label for="yearsSelector" class="explanationLabel">Pas hier de grafiek aan. Met de slider kan je zoomen door de x-as aan te passen. <br> Met de selector kan je de boeken op decenium filteren.</label>
          <label for="rescale" id="rangeSliderBullet" class="rangeSliderLabel">0</label>
          <input type="range" id="rescale" class="rescale" min="0" max="975" step="25">
        </div>
        <div class="box-minmax">
          <span>0</span><span>975</span>
        </div>
        <div class="customDropdown">
          <select name="yearsSelector" id="yearsSelector">
            <option value="all">Alle jaren</option>
            <option value="19601970">1960 tot 1970</option>
            <option value="19701980">1970 tot 1980</option>
            <option value="19801990">1980 tot 1990</option>
            <option value="19902000">1990 tot 2000</option>
            <option value="20002010">2000 tot 2010</option>
            <option value="2010">2010 tot nu</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div id="chart"></div>
<script src="../src/javascript.js"></script>
<script src="../src/d3.js"></script>
</body>
</html>
